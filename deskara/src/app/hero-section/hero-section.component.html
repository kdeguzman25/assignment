<div class="row mx-0">
  <div class="site-navbar-wrap">
      <!--Begin Site Logo-->
      <div class="site-navbar">
        <div class="container pt-3">
          <div class="row align-items-center">
            <div class="col-2">
              <h1 class="mb-0 site-logo"><a href="#">Deskara</a></h1>
            </div>
          </div>
        </div>
      </div> 
    </div>
    <!--End Site Logo-->

    <!--Begin Site Banner-->
    <div class="site-blocks-cover overlay site-hero w-100" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center text-center justify-content-center">
          <div class="hero-form col-md-4">
            <h1 class="pb-3">Tell us more about you</h1>
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label>Organization Name</label>
                  <input type="text" formControlName="organization" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.organization.errors }" />
                  <div *ngIf="submitted && f.organization.errors" class="invalid-feedback">
                      <div *ngIf="f.organization.errors.required">Organization Name is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <label>Email</label>
                  <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
              </div>
              <div class="form-group">
                  <label>Phone</label>
                  <input type="tel" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                  <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                      <div *ngIf="f.phone.errors.required">Phone is required</div>
                  </div>
              </div>
              <div class="form-group">
                <button class="btn btn-success float-right">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>   
    <!--End Site Banner-->
</div>
