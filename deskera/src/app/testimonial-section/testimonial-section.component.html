<div class="container site-section block-13 testimonial-wrap pt-0">

    <div class="row">
      <div class="col-12 text-center">
        <span class="sub-title">Happy Clients</span>
        <h2 class="font-weight-bold text-black mb-5">Testimonials</h2>
      </div>
    </div> 
    <owl-carousel [options]="carouselOptions" [items]="posts" [carouselClasses]="['owl-theme', 'row', 'sliding']">
        <div class="item testimony" *ngFor="let post of posts;let i= index">
            <img src="{{post.acf.profile_picture}}" alt="Image" class="img-fluid">
            <h3>{{post.acf.name}}</h3>
            <span class="sub-title">{{post.title.rendered}}</span>
            <p [innerHTML]="post.content.rendered"></p>
        </div>
      </owl-carousel> 
  </div>
